{% set dev_section = get_section(path="dev-logs/_index.md") %}
{% for page in dev_section.pages | sort(attribute="date") | reverse %}
<article class="post-entry">
  <header class="entry-header">
      <h2>{{ page.title }}</h2>
      {% if page.date %}
      <div class="entry-date" style="font-size: 0.875rem; color: var(--secondary); margin-top: 0.25rem;">{{ page.date | date(format="%Y-%m-%d") }}</div>
      {% endif %}
  </header>
  {% if page.summary %}
  <div class="entry-content">
      <p>{{ page.summary |safe }}</p>
  </div>
  {% endif %}
  <footer class="entry-footer">
  </footer>
  <a class="entry-link" aria-label="post link to {{ page.title }}" href="{{ page.permalink }}"></a>
</article>
{% endfor %}
